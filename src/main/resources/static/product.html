<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - AfnanBakes</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js"></script>
    <script defer src="js/cart.js"></script> <!-- ✅ VIKTIG -->
</head>
<body>
<header>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <a href="index.html">AfnanBakes</a>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="cakes.html">Cakes</a></li>
                <li><a href="cupcakes.html">Cupcakes</a></li>

                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="cart.html" class="cart-link">Cart <span id="cart-count">0</span></a></li>
                <li id="auth-nav"></li>
            </ul>
        </div>
    </nav>
</header>

<main>
    <section class="product-detail-section">
        <div class="container">
            <div class="product-detail">
                <div class="product-detail-image">
                    <img id="product-image" src="" alt="">
                </div>
                <div class="product-detail-info">
                    <h1 id="product-name"></h1>
                    <p id="product-description" class="product-description"></p>
                    <p class="price-large" id="product-price"></p>

                    <div class="quantity-selector">
                        <label for="quantity">Quantity:</label>
                        <div class="quantity-controls">
                            <button class="btn-quantity" onclick="decreaseQuantity()">-</button>
                            <input type="number" id="quantity" value="1" min="1" readonly>
                            <button class="btn-quantity" onclick="increaseQuantity()">+</button>
                        </div>
                    </div>

                    <button class="btn btn-primary btn-large" onclick="addToCartFromProduct()">Add to Cart</button>

                    <!-- ✅ Dynamisk tilbake-lenke -->
                    <a id="back-to-products" class="btn btn-secondary btn-large">Back to Products</a>

                </div>
            </div>
        </div>
    </section>
</main>

<footer>
    <div class="container">
        <div class="footer-content">
            <div class="footer-section">
                <h4>AfnanBakes</h4>
                <p>Baking happiness since 2020</p>
            </div>
            <div class="footer-section">
                <h4>Quick Links</h4>

                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact</a></li>

                </ul>
            </div>
            <div class="footer-section">
                <h4>Products</h4>
                <ul>
                    <li><a href="cakes.html">Cakes</a></li>
                    <li><a href="cupcakes.html">Cupcakes</a></li>
                    <li><a href="cookies.html">Cookies</a></li>
                </ul>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 AfnanBakes. All rights reserved.</p>
        </div>
    </div>
</footer>

</body>
</html>
