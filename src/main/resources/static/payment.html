<div class="form-container">
    <h1 class="page-title">Payment Details</h1>

    <form onsubmit="handlePayment(event)">
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required />
        </div>

        <div class="form-group">
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" maxlength="19" required />
        </div>

        <div class="form-group">
            <label for="expiry">Expiration Date</label>
            <input type="text" id="expiry" name="expiry" placeholder="MM/YY" maxlength="5" required />
        </div>

        <div class="form-group">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" placeholder="123" maxlength="3" required />
        </div>

        <div class="form-group">
            <label for="delivery-date">Delivery Date</label>
            <input type="date" id="delivery-date" name="delivery-date" required />
        </div>

        <div class="cart-total" style="margin-bottom: 2rem;">
            <h3>Total Amount: <span class="total-price">700 NOK</span></h3>
        </div>

        <button type="submit" class="btn" style="width: 100%;">Pay Now</button>
    </form>
</div>
